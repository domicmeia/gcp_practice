name: CI Checks
 
on:
  push:
    branches:                                                
      - main
jobs:
  build: 
    name: Test App
    runs-on: ubuntu-latest                                   
    steps:
 
    - name: Set up Go 1.x                                    
      uses: actions/setup-go@v2
      with:
        go-version: ^1.22.4
 
    - name: Check out code into the Go module directory      
      uses: actions/checkout@v2
 
    - name: Run test
      run: make test

    - name: Coverage Check
      run: make coverage

    - name: Generate Report
      run: make report                                        
 
    - name: Copy Files                                       
      run: |
           mkdir  reports
           cp cover.html reports/.
 
    - name: Archive                                          
      uses: actions/upload-artifact@v2
      with:
          name: reports                                         
          path: reports